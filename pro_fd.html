<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="create_wb">
    <header id="header" class="header">
      <div class="container">
        <div class="row">
          <div class="header_logo">
            <a href="" title="">
              <img src="img/Logo_TheHub.png" alt="" class="w-75">
            </a>
            <p>MY PROJECTS</p>
          </div>
          <div class="plaknas">
            <p>PLAKNAS</p>
            <div class="circle"></div>
          </div>
        </div>
      </div>      
    </header>
    <div class="create_new_project">
      <div class="container">
        <div class="row">
          <div class="enner_project">
            <div class="main_heading">
              <h4>Your project details</h4>
            </div>
            <div class="fill_detail">
              <div class="left_detail">
                <div class="title">
                  <p>Title</p>
                  <input type="text" name="">
                </div>
                <div class="title">
                  <p>Description</p>
                  <textarea name="" rows="2" column="10"></textarea>
                </div>
              </div>
              <div class="right_detail">
                <p>Thumbnail</p>
                <textarea name="" rows="6" column="10"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="findelity open">
      <div class="container">
        <div class="row">
          <div class="enner_white_board">
            <div class="white_board_heading">
              <h2>Findelity</h2>
              <p>Multiple sheets within a file can be loaded as different axis.</p>
              <p><span>Note: </span>Only google sheets are supported right now.</p>
            </div>
            <div class="save_link">
              <div class="line_text">
                <input type="text" name="" placeholder="Paste your google sheets link here...">
              </div>
              <div class="line_btn">
                <button type="button">Save Link</button>
              </div>
            </div>
            <div class="new_pro_btn">
              <a href="" title="">
                <img src="img/Btn_CreatePrj.png" alt="" class="w-100">
              </a>
              <a href="" title="" class="delete_pro"><p>Delete Project</p></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
